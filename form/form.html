<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet-form.css">
    <title>preencha</title>
</head>

<body>

    <header>
        <div id="formulario">
            <div class="imagem">
                <img src="img-form/formulario.jpg" width="485px" height="450px" >
            </div>
            
            <div class="form">
                <form>
                    
                    <h3>Cadastre-se</h3>
                    <hr>
                    <div class="single-input">
                        <input required type="text" name="" id="nome" class="input">
                        <label for="nome">Nome</label>
                    </div>

                    <div class="single-input">
                        <input required type="email" name="" id="email" class="input">
                        <label for="email">Email</label>
                    </div>

                    <div class="single-input">
                        <input required type="password" name="password" id="senha" class="input">
                        <label for="senha">Senha</label>
                    </div>
                    <br>

                    <input type="button" value="ENTRAR" class="submit">

                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
